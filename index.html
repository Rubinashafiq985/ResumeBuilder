<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1>Edit Your Resume</h1>
    
            <!-- Profile Section -->
            <section class="section" id="profile-section">
                <h2>Personal Information</h2>
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="field">
                    <label for="contact">Contact Info:</label>
                    <input type="text" id="contact" placeholder="Enter your contact info">
                </div>
                <div class="field">
                    <label for="profile-pic">Upload Profile Picture:</label>
                    <input type="file" id="profile-pic">
                </div>
            </section>
    
            <!-- Education Section -->
            <section class="section" id="education-section">
                <h2>Education</h2>
                <div class="field">
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" placeholder="Enter your degree">
                </div>
                <div class="field">
                    <label for="institution">Institution:</label>
                    <input type="text" id="institution" placeholder="Enter your institution">
                </div>
            </section>
    
            <!-- Skills Section -->
            <section class="section" id="skills-section">
                <h2>Skills</h2>
                <div class="field">
                    <label for="skills">Add Skills:</label>
                    <input type="text" id="skills" placeholder="Enter your skills">
                </div>
            </section>
    
            <!-- Experience Section -->
            <section class="section" id="experience-section">
                <h2>Experience</h2>
                <div class="field">
                    <label for="experience">Job Experience:</label>
                    <input type="text" id="experience" placeholder="Enter your experience">
                </div>
            </section>
    
            <button id="view-resume">View Resume</button>
            <div id="resume-output" class="resume-output"></div>
        </div>
    
        <script src="app.ts"></script>
    
    
</body>
</html>
